<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahal - GitHub Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0284c7;
            --primary-dark: #075985;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --border: #334155;
            --accent: #38bdf8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Header Section */
        header {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 40px;
            border-bottom: 2px solid var(--border);
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            object-fit: cover;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin: 10px 0 0 0;
        }

        /* Repositories Grid */
        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .repo-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
            cursor: pointer;
        }

        .repo-card:hover {
            border-color: var(--accent);
            box-shadow: 0 12px 30px rgba(56, 189, 248, 0.15);
            transform: translateY(-5px);
        }

        .repo-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .repo-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 10px;
            word-break: break-word;
        }

        .repo-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 15px;
            flex-grow: 1;
            line-height: 1.5;
        }

        .repo-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .repo-link {
            flex: 1;
            min-width: 120px;
            padding: 10px 15px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid var(--primary);
        }

        .repo-link:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Loading & Empty State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .repos-grid {
                grid-template-columns: 1fr;
            }

            .profile-picture {
                width: 100px;
                height: 100px;
            }

            .repo-links {
                flex-direction: column;
            }

            .repo-link {
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                padding: 20px 15px;
            }

            .profile-picture {
                width: 80px;
                height: 80px;
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="profile-section">
                <img id="profilePic" src="" alt="Profile Picture" class="profile-picture">
                <div>
                    <h1 id="userName">Dahal</h1>
                    <p class="subtitle">GitHub Projects & Published Apps</p>
                </div>
            </div>
        </header>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading repositories...</p>
        </div>

        <div id="errorContainer"></div>

        <div id="reposContainer" class="repos-grid" style="display: none;"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>No repositories found</h3>
            <p>Check back soon for new projects!</p>
        </div>

        <footer>
            <p>üöÄ All published projects updated automatically from GitHub</p>
        </footer>
    </div>

    <script>
        const GITHUB_USERNAME = 'zendahalprime';
        const USER_API = `https://api.github.com/users/${GITHUB_USERNAME}`;
        const REPOS_API = `https://api.github.com/users/${GITHUB_USERNAME}/repos?per_page=100&sort=updated&order=desc`;

        let allRepos = [];

        async function loadUserProfile() {
            try {
                const response = await fetch(USER_API);
                if (!response.ok) throw new Error('Failed to fetch user profile');
                
                const userData = await response.json();
                document.getElementById('userName').textContent = userData.name || GITHUB_USERNAME;
                document.getElementById('profilePic').src = userData.avatar_url;
                
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        async function fetchRepositories() {
            try {
                const response = await fetch(REPOS_API);
                if (!response.ok) throw new Error('Failed to fetch repositories');
                
                const repos = await response.json();
                console.log('All repos:', repos.length);
                
                // Filter: exclude zendahalprime.github.io (exact name match only)
                allRepos = repos.filter(repo => repo.name !== 'zendahalprime.github.io');
                
                console.log('Filtered repos:', allRepos.length, allRepos.map(r => r.name));
                
                if (allRepos.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                    return;
                }
                
                renderRepositories();
                
            } catch (error) {
                console.error('Error fetching repositories:', error);
                const errorDiv = document.getElementById('errorContainer');
                errorDiv.innerHTML = `<div class="error-message">‚ö†Ô∏è Error loading repositories: ${error.message}</div>`;
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderRepositories() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('reposContainer').style.display = 'grid';

            const container = document.getElementById('reposContainer');
            
            container.innerHTML = allRepos.map(repo => `
                <div class="repo-card">
                    <div class="repo-name">${escapeHtml(repo.name)}</div>
                    
                    <p class="repo-description">${escapeHtml(repo.description || 'No description available')}</p>
                    
                    <div class="repo-links">
                        <a href="${repo.html_url}" class="repo-link" target="_blank">üìÇ View Code</a>
                        <a href="https://${GITHUB_USERNAME}.github.io/${repo.name}" class="repo-link" target="_blank">üöÄ Open App</a>
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadUserProfile();
            fetchRepositories();
        });
    </script>
</body>
</html>
